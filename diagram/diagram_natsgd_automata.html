<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="../plugin/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../plugin/diagram/revealjs-diagram-v5.js"></script>
  <script>

    var treeData = {
      name: 'Carrots-in-Sink',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };

    // define a function to add multiple links
    function addLinks() {
      window.diagram.addLink('Carrot-on-CutBoard', 'Carrots-in-Sink', treeData)();
<!--      window.diagram.addLink('...', '...', treeData)();-->
    }

    function removeLinks() {
      window.diagram.removeLink('Carrot-on-CutBoard', 'Carrots-in-Sink', treeData)();
<!--      window.diagram.removeLink('child 3', 'tail', treeData)();-->
    }

    var _transitions = [
      window.diagram.addItem('Carrots-Grasped', 'Carrots-in-Sink', treeData, 80, '#FF5C8F'),
      window.diagram.addItem('Carrot-on-CutBoard', 'Carrots-Grasped', treeData, 80, '#FF5C8F'),
      addLinks,
<!--      window.diagram.addItem('CarrotPieces-on-CutBoard', 'Carrot-on-CutBoard', treeData, 80, '#FF5C8F'),-->
    ];

    var _inverse_transitions = [
      window.diagram.removeItem('Carrots-Grasped', treeData),
      window.diagram.removeItem('Carrot-on-CutBoard', treeData),
      removeLinks,
<!--      window.diagram.removeItem('CarrotPieces-on-CutBoard', treeData),-->
    ];

    // start the tree
    window.diagram.register('intro', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>
